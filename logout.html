<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logout - EVA</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.1);
    }

    header a, header i {
      color: #fff;
    }

    .logout-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      animation: fadeIn 2s ease forwards;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logout-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      max-width: 400px;
      width: 100%;
    }

    .btn-primary {
      background: rgba(0, 123, 255, 0.5);
      border: none;
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      background: rgba(0, 123, 255, 0.8);
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: #fff;
    }
  </style>
</head>

<body>

  <div id="particles-js"></div>

  <header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-between">
      <a href="#" class="d-flex align-items-center mb-3 mb-md-0 text-decoration-none">
        <i class="bi bi-box-arrow-right fs-2 me-2"></i>
        <span class="fs-4">Logout</span>
      </a>
      <nav class="nav-links">
        <a href="perfil.html" class="icon-click me-3"><i class="bi bi-person-circle me-1"></i>Perfil</a>
        <a href="logout.html" class="icon-click me-3"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
        <a href="termos.html" class="icon-click"><i class="bi bi-file-earmark-text me-1"></i>Termos</a>
      </nav>
    </div>
  </header>

  <div class="logout-container">
    <div class="logout-card">
      <h2>AtÃ© logo!</h2>
      <p>VocÃª saiu da sua conta com sucesso.</p>
      <p>Esperamos te ver novamente em breve ðŸ’™</p>
      <a href="index.html" class="btn btn-primary w-100 mt-3">Voltar para Login</a>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 Meu Site. Todos os direitos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "repulse" } }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
