<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil - EVA</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: #111;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.1);
    }

    header a, header i {
      color: #fff;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-card {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.35);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.6);
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      margin-bottom: 10px;
    }

    .btn-success {
      background: rgba(40, 167, 69, 0.5);
      border: none;
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease;
    }

    .btn-success:hover {
      transform: scale(1.05);
      background: rgba(40, 167, 69, 0.8);
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: #fff;
    }

    /* Modal de ampliação da imagem */
    .modal-img {
      width: 100%;
      max-width: 400px;
    }

    /* Botão flutuante Home */
    .btn-home {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      border-radius: 50%;
      padding: 15px 18px;
      font-size: 24px;
    }
  </style>
</head>

<body>

<div id="particles-js"></div>

<header class="py-3 mb-4 border-bottom">
  <div class="container d-flex flex-wrap justify-content-between">
    <a href="#" class="d-flex align-items-center mb-3 mb-md-0 text-decoration-none">
      <i class="bi bi-person-circle fs-2 me-2"></i>
      <span class="fs-4">Meu Perfil</span>
    </a>
    <nav class="nav-links">
      <a href="perfil.html" class="icon-click me-3"><i class="bi bi-person-circle me-1"></i>Perfil</a>
      <a href="logout.html" class="icon-click me-3"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
      <a href="termos.html" class="icon-click"><i class="bi bi-file-earmark-text me-1"></i>Termos</a>
    </nav>
  </div>
</header>

<div class="profile-container">
  <div class="profile-card">
    <img src="https://via.placeholder.com/120" alt="Foto de Perfil" class="profile-img" id="profilePic" data-bs-toggle="modal" data-bs-target="#modalFoto">
    
    <h3 id="profileName">Seu Nome</h3>
    <p id="profileBio">Essa é a sua biografia. Conte um pouco sobre você!</p>

    <form id="profileForm">
      <input type="text" class="form-control" id="editName" placeholder="Alterar nome">
      <input type="email" class="form-control" id="editEmail" placeholder="Alterar email">
      <input type="password" class="form-control" id="editSenha" placeholder="Nova senha">
      <textarea class="form-control" id="editBio" placeholder="Escreva sua biografia..." maxlength="150"></textarea>
      <input type="file" class="form-control" id="editPhoto">
      <button type="submit" class="btn btn-success w-100 mt-2">Salvar Alterações</button>
    </form>

    <div id="feedbackMsg" class="mt-2"></div>
  </div>
</div>

<footer class="footer">
  &copy; 2025 Meu Site. Todos os direitos reservados.
</footer>

<!-- Modal de ampliação da imagem -->
<div class="modal fade" id="modalFoto" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h5 class="modal-title text-white">Foto de Perfil</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <img src="" class="modal-img" id="modalProfileImg">
      </div>
    </div>
  </div>
</div>

<!-- Botão flutuante Home -->
<a href="home.html" class="btn btn-primary btn-home">
  <i class="bi bi-house-door-fill"></i>
</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
  particlesJS('particles-js', {
    "particles": {
      "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
      "color": { "value": "#ffffff" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.5 },
      "size": { "value": 3 },
      "move": { "enable": true, "speed": 2 }
    },
    "interactivity": {
      "events": { "onhover": { "enable": true, "mode": "repulse" } }
    },
    "retina_detect": true
  });

  // Carregar dados do LocalStorage
  window.onload = function() {
    const storedName = localStorage.getItem('profileName');
    const storedBio = localStorage.getItem('profileBio');
    const storedPhoto = localStorage.getItem('profilePhoto');
    const storedEmail = localStorage.getItem('profileEmail');

    if (storedName) document.getElementById('profileName').innerText = storedName;
    if (storedBio) document.getElementById('profileBio').innerText = storedBio;
    if (storedPhoto) {
      document.getElementById('profilePic').src = storedPhoto;
      document.getElementById('modalProfileImg').src = storedPhoto;
    }
    if (storedEmail) document.getElementById('editEmail').value = storedEmail;
  };

  document.getElementById('profileForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('editName').value;
    const email = document.getElementById('editEmail').value;
    const bio = document.getElementById('editBio').value;
    const senha = document.getElementById('editSenha').value;
    const photo = document.getElementById('editPhoto').files[0];

    if (name) {
      document.getElementById('profileName').innerText = name;
      localStorage.setItem('profileName', name);
    }
    if (bio) {
      document.getElementById('profileBio').innerText = bio;
      localStorage.setItem('profileBio', bio);
    }
    if (email) {
      localStorage.setItem('profileEmail', email);
    }
    if (senha) {
      localStorage.setItem('profileSenha', senha); // Apenas exemplo, não é seguro.
    }
    if (photo) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('profilePic').src = e.target.result;
        document.getElementById('modalProfileImg').src = e.target.result;
        localStorage.setItem('profilePhoto', e.target.result);
      }
      reader.readAsDataURL(photo);
    }

    const feedback = document.getElementById('feedbackMsg');
    feedback.innerHTML = '<span class="text-success">Alterações salvas com sucesso!</span>';
    setTimeout(() => feedback.innerHTML = '', 3000);
  });

  // Atualizar modal com foto atual
  document.getElementById('profilePic').addEventListener('click', function(){
    const src = this.src;
    document.getElementById('modalProfileImg').src = src;
  });
</script>
</body>
</html>
